<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Conexion archivo CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Your Friend Calculator</title>
</head>
<body>

    <!-- TODO: Agregar subtitulo del creador del web app --> 
    <div id="titulo">
        <h1>Your Friend Calculator ;)</h1>
    </div>

    <div class="contenedor">

        

        <!-- Calculadora -->
        <div id="calculadora">

            <div id="pantalla">
                <div id="estados"></div>
                <p id="resultado">0</p>
            </div>

            <div id="teclado">

                <div class="filas">
                    <div class="teclas">
                        <button id="tecla_7" type="button" value="7" onkeypress="7">7</button>
                    </div>

                    <div class="teclas">
                        <button id="tecla_8" type="button" value="8" onkeypress="8">8</button>
                    </div>

                    <div class="teclas">
                        <button id="tecla_9" type="button" value="9" onkeypress="9">9</button>
                    </div>

                    <div class="teclas teclas_operaciones">
                        <button id="tecla_division" type="button">&divide;</button>
                    </div>

                </div>

                <div class="filas">
                    <div class="teclas">
                        <button type="button" value="4">4</button>
                    </div>

                    <div class="teclas">
                        <button type="button" value="5">5</button>
                    </div>

                    <div class="teclas">
                        <button type="button" value="6">6</button>
                    </div>

                    <div class="teclas teclas_operaciones">
                        <button type="button">x</button>
                    </div>

                </div>

                <div class="filas">

                    <div class="teclas">
                        <button type="button" value="1">1</button>
                    </div>

                    <div class="teclas">
                        <button type="button" value="2">2</button>
                    </div>

                    <div class="teclas">
                        <button type="button" value="3">3</button>
                    </div>

                    <div class="teclas teclas_operaciones">
                        <button type="button">-</button>
                    </div>


                </div>

                <div class="filas">
                    <div class="teclas">
                        <button type="button" value="0">0</button>
                    </div>

                    <div class="teclas">
                        <button type="button">.</button>
                    </div>

                    <div class="teclas tecla_resultado">
                        <button type="button">=</button>
                    </div>

                    <div class="teclas teclas_operaciones">
                        <button type="button">+</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
